<html>
    <head>
        <title>Registrarse</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>    
        
            .centrar{
                display: flex;
                flex-direction: row;
                justify-content:center;
                align-items:center;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
            body{
                height: 100vh;
                font-family:  Arial, Helvetica, sans-serif;
                background-image: url("imagenes/COACHELLA-2022.jpeg");
                background-size: 100%;
            }   
            
            .login-container {
                height: 17.75em;
                width: 50em;
                margin: 6em auto;
                border-radius: 20px;
                display: flex;
                justify-content: center;
                overflow: hidden;
            }

            
            .login-info-container {
                width: 50%;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding-top: 0.5rem;
                border-radius: 20px;
                background-color: #FFFFFF;
            }

            .title{
                text-transform: capitalize;
                font-size: 2.25rem;
                font-weight: 600;
                letter-spacing: 1px;
            }
            .login-info-container > p {
                font-size: 1.25em;
                margin-top: 1.5em;
            }

            .inputs-container{
                height: 55%;
                width: 85%;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
            }

            

            .input, .btn{
                width: 90%;
                height: 3.125rem;
                font-size: 1em;
            }

            .input{
                padding-left: 20px;
                border: none;
                border-radius: 5px;
                font-weight: 600;
                letter-spacing: 1px;
                box-sizing: border-box;
            }

            .btn{
                width: 20%;
				height: 20%;
                letter-spacing: 1px;
				font-size:xx-small;
                text-transform: uppercase;
                border-radius: 25px;
                border: none;
                background-color: #CBEFFF;
            }

            .inputs-container{
                margin: 0;
            }

            .span{
                font-weight: 600;
            }
            @media screen and (min-width: 0em) and (max-width:40em) {
                body{
                    background-size: cover;
                    background-position: center;
                }
                .login-container {
                    width: 70%;
                    margin-top: 3rem;
                }
                .login-info-container {
                    width: 100%;
                    border-radius: 5px;
                }
            }

            @media screen and (min-width: 40em) and (max-width:75em) {
                .login-container {
                    width: 100%;
                }
                
            }

            @media screen and (min-width: 75em) {
  
                .login-info-container > p {
                    margin: 0;
                }
            }
            
        </style>
    </head>

    <body>
        <div class="centrar">
            <div class="login-container">
                <div class="login-info-container">
                    <h1 class="title">Registrarse</h1>
                    <form class="inputs-container">
                        <input id="usuario" type="text" placeholder="Usuario">
                        <input id="contraseÃ±a" type="password" placeholder="ContraseÃ±a">
                        <button class="btn">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
